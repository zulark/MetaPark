<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="recover.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Eye Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>METAPARK - Entrar </title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-xl-6">
                <form>
                    <div class="login-box">
                        <div class="botao">
                            <a href="../loginForm/login.html"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                                    height="30" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z" />
                                    <path fill-rule="evenodd"
                                        d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                                </svg></a>
                        </div>
                        <h3 id="title"><span>M</span>eta<span>P</span>ark</h3>
                        <label for="email">Insira um email para recuperação:</label>
                        <input type="email" id="email">
                        <small id="info" class="form-text text-muted">Confira sua caixa de entrada ou sua caixa de spam
                        </small>

                        <input type="submit" value="Enviar código">
                        <hr>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Pills content -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
    <!-- Eye Password -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
        const password = document.querySelector("#registerPassword");
        const confirmPassword = document.querySelector("#registerRepeatPassword");
        const passwordSignIn = document.querySelector("#loginPassword");
        const togglePasswordSignIn = document.querySelector("#togglePasswordSignIn");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });
        toggleConfirmPassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
            confirmPassword.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });
        togglePasswordSignIn.addEventListener("click", function () {
            // toggle the type attribute
            const type = passwordSignIn.getAttribute("type") === "password" ? "text" : "password";
            passwordSignIn.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
