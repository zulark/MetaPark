<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div class="container-fluid">
        <form>
			<div class="login-box">
            <h1 id="title"><span>M</span>eta<span>P</span>ark</h1>
            <label class="label-input" for="nome"><span>*</span>Nome completo:</label>
            <input type="text" class="inputinfo" id="fullName"  required>
  
            <label class="label-input" for="email"><span>*</span>Email:</label>
            <input type="email" class="inputinfo" id="email" required>
            
			<label for="inputPassword5" class="label-input"><span>*</span>Senha:</label>
			<input type="password" id="inputPassword5" class="form-control" required  aria-describedby="passwordHelpBlock">
			<div id="passwordHelpBlock" class="form-text">
			

            <small id="passwordSmall" class="form-text text-muted">Não compartilhe sua senha para ninguém.</small>
         
			
            <input type="submit" id="cadastrar" value="Cadastrar" onclick=(login)>
			
			<small id="privacy">Ao cadastrar, você concorda automaticamente com nossa <u><a href="#">Política de privacidade</a></u></small>

			<hr style="color: white;">
            
			<div class="other-options">
                <a href="../loginForm/login.html" class="other-options">
                   <u>Entrar</u>
                </a>
                <a href="../recoverPassword/recover.html" class="other-options">
                   <u>Recuperar senha</u>
                </a>
            </div>
			
		</div>   
			
			
        </form>
		
    </div>
	

</body>


</html>
